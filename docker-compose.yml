version: '2'

networks:
    djangonetwork:
      driver: bridge

services:
  postgres:
    image: postgres:12.3-alpine
    env_file: ./docker/.env-postgres.test
    networks:
      - djangonetwork


  redis:
    image: redis:alpine
    restart: on-failure
    ports:
        - "6379:6379"
    logging:
        driver: "none"
    networks:
      - djangonetwork
    
  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app
    command: ./docker/cmd-webserver.sh dev
    ports: ["8005:8005"]
    env_file: ./docker/.env
    restart: "on-failure"
    networks:
      - djangonetwork
    depends_on:
      - postgres
      - redis
    links:
      - postgres
      - redis

