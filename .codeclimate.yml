engines:
  radon:
    enabled: true
  pep8:
    enabled: true
  fixme:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python:
ratings:
  paths:
    - "**.py"
exclude_paths:
- "**/tests/"
- "**/settings.py"
- "Dockerfile"
- "docker/"
- "README.md"
- "LICENCE"
- "*.yml"
- "**/conftest.py"
- "**/*.html"
- "enrolment/constants.py"
