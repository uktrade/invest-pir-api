{% load i18n static %}

<div class="contact-box"   style="height: 55mm;"  >
    <div class="contact-box-header">
            {% if section_counter == 1 %}
                {% trans contact_first_title %}
            {% else %}
                {% trans contact_title %}
            {% endif %}
        <hr size="1"/>
        {% trans contact_text %}
        <br/>
        <ul>
            <li><img src="{% static "images/www-icon.svg" %}"/>
                <a href="{{contact_contact_url}}?utm_source=pfp&utm_medium=direct&utm_campaign=iigb&utm_content=pfp-{{sector_name}}-page{{page_counter.page}}">
                    {{contact_contact_display_link}}
                </a>
            </li>
            <li><img src="{% static "images/mail-icon.svg" %}"/> {{contact_email_address}}</li>
            <li><img src="{% static "images/phone-icon.svg" %}"/> {{contact_phone}}</li>
        </ul>
    </div>

</div>
